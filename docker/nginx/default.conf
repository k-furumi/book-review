
#--------------------------------------------------------
# Laravel server configuration
#--------------------------------------------------------

server {
    #listen 443 ssl;
    listen 80;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html;
    root /var/www/app/public;
    charset utf-8;

    proxy_buffers 4 1M; # default 8 4k|8k
    proxy_buffer_size 1M; # default 4k|8k
    proxy_busy_buffers_size 1M; # default 8k|16k
    client_max_body_size 256m;
    proxy_buffering off;

    # SSL for 443
    #ssl_certificate /etc/nginx/ssl/ssl-cert-snakeoil.pem;
    #ssl_certificate_key /etc/nginx/ssl/ssl-cert-snakeoil.key;

    location / {
        try_files $uri $uri/ /index.php?$args;
        proxy_buffering off;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # Handle all php files (which will always be just /index.php)
    # via factcgi PHP-FPM unix socket
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        # For comfortable debugging
        fastcgi_read_timeout 1000;
        proxy_buffering off;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
        # Proxy all API requests
    location /nuxt/ {
        proxy_pass http://frontend:3000;
        proxy_buffering off;
        proxy_set_header Host $http_host;
    }
}

